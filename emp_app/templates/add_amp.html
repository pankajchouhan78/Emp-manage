<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Office Employee Management</title>
</head>

<body>
  <div class="container">
    <div class="container">
      <!-- Content here -->
      <h1>Add Employee !!</h1>
      <hr>
      <form action="/add_amp" method="post">
        {% csrf_token %}

        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="first_name" value="{{fist_name}}"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="last_name" value="{{last_name}}"><br>

        <label for="department">Department</label><br>
        <input type="text" id="department" name="dept" value="{{dept}}"><br>

        <label for="role">Role</label><br>
        <input type="text" id="role" n name="role" value="{{role}}"><br>
      
        <label for="sallary">Sallary</label><br>
        <input type="number" id="sallary" name="salary" value="{{salary}}"><br>
        
        <label for="bonus">Bonus</label><br>
        <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
        
        <label for="number">Number</label><br>
        <input type="number" id="number" name="phone" value="{{phone}}"><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form><hr>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
